{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Feedback</title>
    <link rel="stylesheet" href="{% static 'css/client_home.css' %}">

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #c2f0f7, #f0f9ff, #d9f7e8);
            position: relative;
            overflow: hidden;
        }

        /* Floating blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }

        .blob1 {
            width: 350px;
            height: 350px;
            background: rgba(20, 168, 0, 0.12);
            top: -100px;
            left: -100px;
            animation: wave1 25s ease-in-out infinite alternate;
        }

        .blob2 {
            width: 400px;
            height: 400px;
            background: rgba(0, 179, 255, 0.12);
            bottom: -120px;
            right: -120px;
            animation: wave2 28s ease-in-out infinite alternate;
        }

        body::before {
            content: "";
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6), transparent 70%);
            top: -150px;
            right: -150px;
            border-radius: 50%;
            z-index: 0;
            animation: wave3 22s ease-in-out infinite alternate;
        }

        body::after {
            content: "";
            position: absolute;
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5), transparent 70%);
            bottom: -150px;
            left: -100px;
            border-radius: 50%;
            z-index: 0;
            animation: wave4 30s ease-in-out infinite alternate;
        }

        @keyframes wave1 {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, 20px) rotate(15deg); }
            50% { transform: translate(60px, 40px) rotate(30deg); }
            75% { transform: translate(30px, 60px) rotate(45deg); }
            100% { transform: translate(0, 40px) rotate(60deg); }
        }

        @keyframes wave2 {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-20px, -30px) rotate(-20deg); }
            50% { transform: translate(-40px, -60px) rotate(-40deg); }
            75% { transform: translate(-20px, -40px) rotate(-60deg); }
            100% { transform: translate(0, 0) rotate(-80deg); }
        }

        @keyframes wave3 {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(15px, -20px) rotate(10deg); }
            50% { transform: translate(30px, -40px) rotate(20deg); }
            75% { transform: translate(15px, -20px) rotate(30deg); }
            100% { transform: translate(0, 0) rotate(40deg); }
        }

        @keyframes wave4 {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-25px, 20px) rotate(-15deg); }
            50% { transform: translate(-50px, 40px) rotate(-30deg); }
            75% { transform: translate(-25px, 20px) rotate(-45deg); }
            100% { transform: translate(0, 0) rotate(-60deg); }
        }

        .feedback-container {
            width: 100%;
            max-width: 600px;
            margin: 60px 20px;
            padding: 35px;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
            position: relative;
            z-index: 1;
        }

        h2 {
            text-align: center;
            color: #14a800;
            margin-bottom: 25px;
            font-size: 2em;
        }

        label {
            font-weight: bold;
            color: #0073e6;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            font-size: 14px;
            margin-bottom: 20px;
            background: #fafafa;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #14a800;
            box-shadow: 0 0 6px rgba(20, 168, 0, 0.3);
            background: #fff;
        }

        textarea { min-height: 100px; resize: vertical; }

        button {
            background: #14a800;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover { background: #0d7500; }

        a.back-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: #14a800;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            z-index: 2;
        }

        a.back-btn:hover { background-color: #0d7500; }

        /* Rating Stars */
        .rating-stars { display: flex; gap: 8px; margin-top: 8px; }
        .star { font-size: 24px; color: #ccc; cursor: pointer; transition: color 0.3s, transform 0.2s; }
        .star:hover, .star.active { color: gold; transform: scale(1.2); }

        /* Thank You Popup */
        .thankyou-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #14a800;
            color: white;
            padding: 35px 60px;
            border-radius: 20px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            z-index: 10;
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease, opacity 0.5s ease;
            opacity: 0;
        }

        .thankyou-popup.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>

    <a href="{% url 'clientHome' %}" class="back-btn">Back</a>

    <div class="feedback-container">
        <h2>ðŸŒŸ Give Feedback</h2>
        <form id="feedback-form" method="post">
            {% csrf_token %}
            <div>
                <label>Category:</label>
                {{ form.category }}
            </div>

            <div>
                <label>Freelancer (Optional):</label>
                {{ form.freelancer }}
            </div>

            <div>
                <label>Feedback:</label>
                {{ form.feedback_text }}
            </div>

            <div>
                <label>Rating (1-5):</label>
                <div class="rating-stars">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
                <input type="hidden" name="rating" id="rating-input">
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <div id="thankyou-popup" class="thankyou-popup">Thank You! ðŸŒŸ</div>

    <script>
        // Star rating
        const stars = document.querySelectorAll('.star');
        const ratingInput = document.getElementById('rating-input');
        stars.forEach(star => {
            star.addEventListener('click', () => {
                const value = star.getAttribute('data-value');
                ratingInput.value = value;
                stars.forEach(s => s.classList.remove('active'));
                for (let i = 0; i < value; i++) stars[i].classList.add('active');
            });

            star.addEventListener('mouseover', () => {
                const value = star.getAttribute('data-value');
                stars.forEach(s => s.classList.remove('active'));
                for (let i = 0; i < value; i++) stars[i].classList.add('active');
            });

            star.addEventListener('mouseout', () => {
                const current = ratingInput.value || 0;
                stars.forEach(s => s.classList.remove('active'));
                for (let i = 0; i < current; i++) stars[i].classList.add('active');
            });
        });

        // Thank You popup
        const form = document.getElementById('feedback-form');
        const popup = document.getElementById('thankyou-popup');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
                form.submit();
            }, 2500);
        });
    </script>
</body>

</html>
