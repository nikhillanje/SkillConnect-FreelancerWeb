{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Job</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #E0FBE2, #d0eafc);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* prevent body scroll */
        }

        .form-container {
            width: 90%;
            max-width: 600px;
            height: 80vh; /* limit height */
            margin: 60px auto;
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow-y: auto; /* make scrollable */
        }

        /* Hide scrollbar */
        .form-container::-webkit-scrollbar {
            display: none;
        }
        .form-container {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 35px;
            color: #14a800;
            font-size: 32px;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin-top: 25px;
            width: 100%;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 14px 16px 14px 40px;
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.4s ease;
            background: #f9f9f9;
            box-sizing: border-box;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.05);
            resize: none;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-image: linear-gradient(90deg, #14a800, #0f7a00) 1;
            background: #fff;
            box-shadow: 0 0 12px rgba(20, 168, 0, 0.2);
            outline: none;
        }

        .input-group label {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-weight: 500;
            pointer-events: none;
            transition: 0.2s ease all;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label,
        .input-group textarea:focus + label,
        .input-group textarea:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #14a800;
            background: #fff;
            padding: 0 5px;
        }

        .input-group .material-icons {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #14a800;
        }

        button {
            margin-top: 30px;
            background: linear-gradient(90deg, #14a800, #0f7a00);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-weight: bold;
            font-size: 17px;
            width: 100%;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: linear-gradient(90deg, #0f7a00, #14a800);
            transform: scale(1.02);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            text-decoration: none;
            color: white;
            background: #14a800;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .back-btn:hover {
            background: #0f7a00;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <a href="{% url 'client_posted_jobs' %}" class="back-btn">
        <span class="material-icons" style="vertical-align: middle;">arrow_back</span> Back
    </a>

    <div class="form-container">
        <h2>Edit Job</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="input-group">
                <span class="material-icons">title</span>
                <input type="text" id="title" name="title" value="{{ job.title }}" placeholder=" ">
                <label for="title">Title</label>
            </div>

            <div class="input-group">
                <span class="material-icons">description</span>
                <textarea id="description" name="description" rows="4" placeholder=" ">{{ job.description }}</textarea>
                <label for="description">Description</label>
            </div>

            <div class="input-group">
                <span class="material-icons">code</span>
                <input type="text" id="tech_stack" name="tech_stack" value="{{ job.tech_stack }}" placeholder=" ">
                <label for="tech_stack">Tech Stack</label>
            </div>

            <div class="input-group">
                <span class="material-icons">attach_money</span>
                <input type="number" id="pay_per_hour" name="pay_per_hour" value="{{ job.pay_per_hour }}" placeholder=" ">
                <label for="pay_per_hour">Pay per hour</label>
            </div>

            <div class="input-group">
                <span class="material-icons">list</span>
                <textarea id="requirements" name="requirements" rows="3" placeholder=" ">{{ job.requirements }}</textarea>
                <label for="requirements">Requirements</label>
            </div>

            <button type="submit">Update Job</button>
        </form>
    </div>
</body>

</html>
