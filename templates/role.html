{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join as a Client or Freelancer</title>
    <link rel="stylesheet" href="{% static 'css/role.css' %}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <a href="/" class="back-btn">Back</a>

    <div class="container">
        <h1>Join as a client or freelancer</h1>
        <div class="selection-cards">
            <!-- Client Card -->
            <div class="card" id="client-card">
                <div class="icon-circle">
                    <i class="bi bi-briefcase-fill" style="font-size: 40px; color: #4CAF50;"></i>
                </div>
                <div class="text-content">
                    <p>I'm a client, hiring for a project</p>
                </div>
            </div>

            <!-- Freelancer Card -->
            <div class="card" id="freelancer-card">
                <div class="icon-circle">
                    <i class="bi bi-person-workspace" style="font-size: 40px; color: #007bff;"></i>
                </div>
                <div class="text-content">
                    <p>I'm a freelancer, looking for work</p>
                </div>
            </div>
        </div>

        <!-- Apply Button -->
        <button id="apply-button" class="disabled-button" disabled>
            Select Your Role
        </button>

        <!-- Login Link -->
        <p class="login-text">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>

    <script src="{% static 'js/role.js' %}"></script>
</body>

</html>
