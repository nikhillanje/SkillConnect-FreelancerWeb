{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Notifications</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* Body & Global Styles */
        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f4f6f8, #eafbea);
            color: #1c1c1c;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            font-family: 'Poppins', sans-serif;
            font-size: 2.6em;
            font-weight: 700;
            color: #00b300;
            letter-spacing: 1px;
            position: relative;
        }

        h1::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background: #00b300;
            margin: 10px auto 0;
            border-radius: 3px;
        }

        /* Back Button */
        a {
            position: absolute;
            top: 20px;
            right: 25px;
            background-color: #00b300;
            color: white;
            padding: 12px 22px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 12px rgba(0, 179, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 2;
        }

        a:hover {
            background-color: #008000;
            transform: scale(1.05);
        }

        /* Notifications Container */
        .notifications-container {
            width: 80%;
            max-width: 800px;
            margin: 60px auto;
            padding: 0;
            position: relative;
            z-index: 1;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #fff;
            margin-bottom: 20px;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease forwards;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
        }

        li:nth-child(1) { animation-delay: 0.1s; }
        li:nth-child(2) { animation-delay: 0.3s; }
        li:nth-child(3) { animation-delay: 0.5s; }
        li:nth-child(4) { animation-delay: 0.7s; }
        li:nth-child(5) { animation-delay: 0.9s; }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        li::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: #00b300;
            border-radius: 12px 0 0 12px;
        }

        li strong {
            font-size: 1.15em;
            color: #1c1c1c;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            display: block;
        }

        li small {
            display: block;
            margin-top: 6px;
            color: #888;
            font-size: 0.9em;
        }

        .no-notifications {
            text-align: center;
            margin-top: 50px;
            font-size: 1.2em;
            color: #555;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Particle Background */
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            background-color: #00b300;
            z-index: 0;
            animation: floatParticle linear infinite;
        }

        @keyframes floatParticle {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            50% { transform: translateY(-50px) translateX(20px) rotate(180deg); }
            100% { transform: translateY(0) translateX(0) rotate(360deg); }
        }

        /* Responsive */
        @media(max-width:768px){
            .notifications-container { width: 90%; }
            a { top: 15px; right: 15px; padding: 10px 18px; }
        }
    </style>
</head>

<body>
    <!-- Floating Particles -->
    <div class="particle" style="width: 50px; height:50px; top:10%; left:15%; animation-duration: 12s;"></div>
    <div class="particle" style="width: 30px; height:30px; top:40%; left:80%; animation-duration: 8s;"></div>
    <div class="particle" style="width: 60px; height:60px; top:70%; left:20%; animation-duration: 15s;"></div>
    <div class="particle" style="width: 40px; height:40px; top:25%; left:50%; animation-duration: 10s;"></div>
    <div class="particle" style="width: 25px; height:25px; top:60%; left:70%; animation-duration: 7s;"></div>

    <a href="{% url 'clientHome' %}">Back</a>

    <h1>Notifications</h1>

    <div class="notifications-container">
        {% if notifications %}
        <ul>
            {% for note in notifications %}
            <li>
                <strong>{{ note.message }}</strong>
                <small>{{ note.created_at|date:"d M Y H:i" }}</small>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="no-notifications">No notifications yet.</p>
        {% endif %}
    </div>
</body>

</html>
